<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Product preview card</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          class="desktop-img"
          src="./assets/images/image-product-desktop.jpg"
          alt="product-img"
        />
        <img
          class="mobile-img"
          src="./assets/images/image-product-mobile.jpg"
          alt="product-img"
        />
      </figure>
      <section class="product-content">
        <h4 title="category">Perfume</h4>

        <h1 title="product title">Gabrielle Essence Eau De Parfum</h1>

        <p title="desctiption" class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="new-price">$149.99</p>
        <button>
          <img src="./assets/images/icon-cart.svg" alt="cart-icon" /> Add to
          Cart
        </button>
      </section>
    </main>
  </body>
</html>
